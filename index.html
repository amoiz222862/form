<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div>
            <h1 class="heading">Contact Us</h1>
        </div>

        <div class="name">
            <label class="namehead">FULL NAME*</label>
            <input type="text" placeholder="Enter Your Name" class="inputname">
        </div>

        <div class="email">
            <label class="mailhead">EMAIL*</label>
            <input type="text" placeholder="Enter Your mail" class="inputmail">

        </div>

        <div class="phone">
            <label class="phonehead">PHONE*</label>
            <input type="text" placeholder="Enter Your Phone" class="inputphone">
        </div>

        <div class="services">
            <label class="label">NEEDED SERVICES*</label>
            <select class="select">
                <option class="option">
                    Please Choose
                </option>
            </select>
        </div>

        <div class="message">
            <label class="messhead">MESSAGE</label>
            <textarea cols="30" rows="10" class="messbox" placeholder="Your message here...."></textarea>
        </div>
        <br />
        <div class="divbutton">
            <button class="button">
                <h3>Submit </h3>
            </button>
        </div>
    </div>


</body>

</html>
